<!DOCTYPE>
<html xmlns:th="http://thymeleaf.org">
	<head>
	<meta charset="utf-8">
	<title>Liste des employers</title>
	<link rel="stylesheet" type="text/css" href="../../static/css/main.css">
	</head>
	<body>
	
		<section>
		  <img src="../../static/img/moines.jpg" alt="moines">
		  <h1>REGISTRE DU PERSONNEL</h1>
			<ul th:each="carnet: ${carnets}">
				<li th:text ="${carnet.civilite}"></li>
				<li th:text ="${carnet.nom}"></li>
				<li th:text ="${carnet.prenom}"></li>
				<li th:text ="${carnet.email}"></li>
				<li th:text ="${carnet.dateDeNaissance}"></li>
				<li th:text ="${carnet.tel}"></li>
				<li th:text ="${carnet.cp}"></li>
				<li th:text ="${carnet.ville}"></li>
			</ul>
		</section>		
	</body>
</html>
